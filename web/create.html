<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo: Create</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
    </head>

    <body id="root">

        <div id="nav"></div>

        <div align="center" class="content">
            <form align="center" id="createform">
                <h1> Create a New Item </h1>

                <br>

                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name of Item" class="input" required maxlength="25">
                </div>
                <div class="form-group">
                    <input type="text" name="desc" class="form-control" id="desc" placeholder="Description of Item" class="input" required maxlength="100">
                </div>
                <div class="form-group">
                    <input type="number" name="price" class="form-control" id="price" placeholder="Price of Item" class="input" required maxlength="5">
                </div>
                <div class="form-group">
                    <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Quantity of Item" class="input" required maxlength="5">
                </div>

                <div>
                    <p id="error"></p>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="forms.js"></script>
        <script src="navbar.js"></script>

    </body>

</html>
