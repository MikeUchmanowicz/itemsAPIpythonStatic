<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo: Items</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
    </head>

    <body id="root">

        <div id="nav"></div>

        

        <br>
        <div id="items">
            <div align="center">
                <h3 class="title"> Current Inventory </h3>
                <h5 id="itemserror" ></h5>
            </div>
        </div>
        
        <div class="modal fade" name="Modal" id="Modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                
                    <div align="center">
                        <br>
                        <h3 class="modal-title" id="modalLabel" class="title">Edit an Existing Item</h3>
                        <hr>
                    </div>
                    
                    <div>
                        <form align="center" name="editForm" id="editForm" onSubmit="handleEdit(editForm)">
                            
                            <div class="form-group">
                                <input type="text" class="form-control" id="idInput" name="id" placeholder="Id of Item" class="input" required maxlength="24">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nameInput" name="name" placeholder="Name of Item" class="input" required maxlength="25">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="descInput" name="desc" placeholder="Description of Item" class="input" required maxlength="50">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="priceInput" name="price" placeholder="Price of Item" class="input" required maxlength=5>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="quantityInput" name="quantity" placeholder="Quantity of Item" class="input" required maxlength="5">
                            </div>
                            
                            <div align="center" >
                                <p class="error" id="formerror"></p>
                            </div>
                            <hr>
                            <div align="center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="handleEditCancel()">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <br>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="items.js"></script>
        <script src="navbar.js"></script>
    </body>

</html>
