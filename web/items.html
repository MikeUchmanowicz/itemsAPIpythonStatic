<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo: Items</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
    </head>

    <body id="root">

        <div id="nav"></div>

        <div align="center">
            <h1 id="error" > Current Inventory </h1>
        </div>

        <br>
        <div id="items"></div>
        
        <div class="modal fade" name="Modal" id="Modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Edit an Existing Item</h5>
                    </div>

                    <div class="modal-body">
                        <form align="center" id="form"></form>
                            <br>
                            <div class="form-group">
                                <input type="text" class="form-control" id="idInput" name="id" placeholder="Id of Item" class="input" required maxlength="24">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nameInput" name="name" placeholder="Name of Item" class="input" required maxlength="25">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="descInput" name="desc" placeholder="Description of Item" class="input" required maxlength="50">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="priceInput" name="price" placeholder="Price of Item" class="input" required maxlength="5">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="quantityInput" name="quantity" placeholder="Quantity of Item" class="input" required maxlength="5">
                            </div>
                            <br>
                            <div align="center" >
                                <p class="error" id="formerror"></p>
                            </div>
                            <br>
                            <div align="center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                                <button type="submit" class="btn btn-primary" id="saveModal">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="items.js"></script>
        <script src="navbar.js"></script>
    </body>

</html>
